<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>

     <script>
         function Validate(){
            if (document.forms['signupform']['email'].value == ""){
                alert("Email field is required");
                return false;
            }

           if (document.forms['signupform']['password1'].value == ""){
                        alert("Password field is required");
                        return false;
                    }

        }
    </script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitwell - Signup</title>
    <link rel="stylesheet" href="{% static '/css/base.css' %}">
    <link rel="stylesheet" href="{% static '/css/sign-up.css' %}">

</head>

<body>
    <section>
        <div class="container">
            <div class="image-bg" id="img">

                <!--<h3>Image here</h3>-->
            </div>
            <div class="main">
                <div class="logo">
                    <a href="{% url 'home' %}">
                    <img src="{% static '/images/logo.svg' %}">
                      </a>
                    <span>FITWELL</span>

                </div>
                <p class="blue-text">Create your account</p>

                {% if message %}
                <div style="text-align: left; border: solid; color:red; margin-left: 20%; margin-right: 20%; padding: 1em" >

                        <!--<h3> Signup Failed due to the error(s) below</h3>-->
                            <p></p><br>
                            {% autoescape off %}
                            {{ message }}
                            {% endautoescape %}
                            <!--{% for data in  message %}-->
                                <!--<p>-->
                                    <!--{{ data }} <br>-->
                                <!--</p>-->
                            <!--{% endfor %}-->
                    <p></p><br>
                    <!--<p>Please provide all required information above and try again.</p>-->

                </div>
                {% endif %}
                <br><br>


                <form action="" id="msform" name="signupform"  method="post">
                    {% csrf_token %}
                    <div>
                        <ul class="progressbar">
                            <li class="active">About you</li>
                            <li id="step1">Almost done</li>
                            <li id="step2">Great</li>
                        </ul>
                    </div>

                    <fieldset>
                        <div class="row">
                            <div class="form-group">
                                <label for="fname">First Name *</label>
                                <input type="text" id="fname" name="first_name">
                            </div>
                            <div class="form-group">
                                <label for="lname">Last Name *</label>
                                <input type="text" id="lname" name="last_name">
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group">
                                <label for="email">Email *</label>
                                <input type="emai" id="email" name="email">
                            </div>
                            <div class="form-group">
                                <label for="number">Phone Number</label>
                                <input type="tel" id="number" name="phone_no">
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group">
                                <label for="date">Date of birth *</label>
                                <input type="date" id="date" name="dob">
                            </div>
                            <div class="form-group">
                                <label for="sex">Sex</label>
                                <select id="sex" name="sex">
                                    <option selected>Select your gender</option>
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                </select>
                            </div>
                        </div>
                        <div>
                            <button type="button" id="next1"  class="next btn ">Next</button>
                        </div>
                    </fieldset>

                    <fieldset>
                        <div>
                            <div class="row">
                                <div class="form-group">
                                    <label for="nationality">Nationality</label>
                                    <select id="nationality" name="nationality">
                                        <option selected>Select your nationality</option>
                                        <option value="nigeria">Nigeria</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="state">State</label>
                                    <select id="state" name="state">
                                        <option selected>Select your State</option>
                                        <option value="lagos">Lagos</option>
                                        <option value="abuja">Abuja</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group">
                                    <label class=" fieldlabel" for="height">Height(in cm) *</label>
                                    <input type="number" step="any" min="1" id="height" name="height">
                                </div>
                                <div class="form-group">
                                    <label for="weight">Weight(in Kg) *</label>
                                    <input type="number" id="weight" name="weight">
                                </div>
                            </div>
                        </div>
                        <div>
                            <button type="button" id="next2" class="next btn text-right">Next</button>
                        </div>
                    </fieldset>

                    <fieldset>
                        <div>
                            <div class="row">
                                <div class="form-group">
                                    <label class=" fieldlabel" for="password1">Password *</label>
                                    <input type="password" id="password1" name="password1">
                                </div>
                                <div class="form-group">
                                    <label for="password2">Repeat password *</label>
                                    <input type="password" id="password2" name="password2">
                                </div>
                            </div>
                            <div class="form-group col-md-8">
                                <label for="squestion">Security question *</label>
                                <select id="squestion" name="security">
                                    <option selected>Enter security question</option>
                                    <option value="name">What is your name</option>
                                    <option value="friend">Who is your best friend</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="squestionanswer">Answer to security question *</label>
                                <input type="text" id="squestionanswer" name="security_answer">
                            </div>

                        </div>
                        <div>
                            <button type="submit"  class="btn">Create account</button>
                        </div>
                    </fieldset>

                </form>
            </div>
        </div>
        </div>
    </section>
    <script src="{% static '/js/signup.js' %}"></script>
</body>

</html>
